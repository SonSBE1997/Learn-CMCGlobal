<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<style type="text/css">
.container1 {
	width: 300px;
	height: auto;
	display: block;
	margin: 20px 200px auto 580px;
}

.mt-10 {
	margin-top: 150px !important;
}

.signup {
	margin-top: 3%;
}
</style>
</head>
<body>
	<div class="container1">
		<form action="" method="post" class="mt-10" novalidate="novalidate">
			<h3 class="text-center text-uppercase">Sign Up</h3>
			<div class="form-group">
				<label for="exampleInputEmail1">Email</label> <input
					class="form-control" type="email" name="email" placeholder="Email"
					required="required" />
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">Password</label> <input
					class="form-control" type="password" name="password"
					required="required" placeholder="Passsword" />
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">Confirm Password</label> <input
					class="form-control" type="password" name="passwordConfirm"
					required="required" placeholder="Confirm passsword" />
			</div>
			<div>
				<input type="submit" value="Submit" class="btn btn-primary" /> <a
					th:href="@{/admin/login}" class="text-muted pull-right signup">Have
					an account already?</a>
			</div>
			<div style="color: red; margin-top: 10px;" th:text="${mess}"></div>
		</form>
	</div>

	<!-- jQuery library -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
