<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Login</title>
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<style type="text/css">
.container1 {
	width: 300px;
	height: auto;
	display: block;
	margin: 20px 200px auto 580px;
}

.mt-10 {
	margin-top: 150px !important;
}

.signup {
	margin-top: 3%;
}
</style>
</head>
<body>
	<div class="container1">
		<form action="" method="post" class="mt-10">
			<h3 class="text-center text-uppercase">Login</h3>
			<div class="form-group">
				<label for="exampleInputEmail1">Email</label> <input
					th:value="${email}" class="form-control" type="text" name="email"
					placeholder="Email" />
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">Password</label> <input
					th:value="${password}" class="form-control" type="password"
					name="password" placeholder="Passsword" />
			</div>
			<div class="">
				<input type="submit" value="Submit" class="btn btn-primary" /> <a
					th:href="@{/signup}" class="text-muted pull-right signup">Have
					not an account?</a>
			</div>
			<div style="color: red; margin-top: 10px;" th:text="${mess}"></div>
		</form>
	</div>

	<!-- jQuery library -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
